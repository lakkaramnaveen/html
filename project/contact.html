<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Contact Us</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li><a href="/project/index.html">Home</a></li>
          <li><a href="/#menu">Menu</a></li>
          <li><a href="hours.html">Hours</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <section class="here">
      <figure>
        <img
          src="img/2.jpg"
          alt="Contact Taco Image"
          title="Contact Taco"
          width="1000"
          height="649"
        />
        <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
      </figure>
    </section>

    <main class="main">
      <article class="main__article">
        <h2>Our Location</h2>
        <address>
          <p>
            <i>555 Taco Temptation Lane, Suite T</i><br />
            <i>Kansas City, MO 55555-55555</i>
          </p>
          <p>Phone: <a href="">555-555-5555</a></p>
        </address>
        <a href="#">Back to Top</a>
      </article>
      <article class="main__article">
        <h2>Our Contact Form</h2>
        <fieldset style="border: 1px solid">
          <legend style="font-size: 1.25rem">Send Us A Message</legend>
          <form id="form" action="https://httpbin.org/post">
            <p>
              <label for="fullName">Name:</label>
              <input
                type="text"
                name="fullName"
                id="fullName"
                autocomplete="on"
                placeholder="your name"
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                placeholder="Type your message here"
                style="width: 208px; height: 180px"
              ></textarea>
            </p>
            <button
              type="submit"
              formaction="https://httpbin.org/post"
              formmethod="post"
            >
              Send
            </button>
            <button type="reset">Reset</button>
          </form>
        </fieldset>
      </article>
    </main>
    <hr />
    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy;</span
        ><span class="nowrap">Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
