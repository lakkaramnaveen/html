<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <section>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about">About LTS</a></li>
          <li><a href="index.html#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
        <figure>
          <img
            src="img/2.jpg"
            alt="Contact Taco Image"
            title=""
            width="400"
            height="300"
          />
          <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
      </section>
    </header>
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <fieldset style="border: 1px solid">
          <legend style="font-size: 1.25rem">Send Us A Message</legend>
          <form id="form" action="https://httpbin.org/post">
            <p>
              <label for="fullName">Name:</label>
              <input
                type="text"
                name="fullName"
                id="fullName"
                autocomplete="on"
                placeholder="your name"
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                placeholder="Type your message here"
                style="width: 208px; height: 180px"
              ></textarea>
            </p>
            <button
              type="submit"
              formaction="https://httpbin.org/post"
              formmethod="post"
            >
              Send
            </button>
            <button type="reset">Reset</button>
          </form>
        </fieldset>

        <h2>Our Location</h2>
        <address>
          <p>
            <i>555 Taco Temptation Lane, Suite T</i><br />
            <i>Kansas City, MO 55555-55555</i>
          </p>
          <p>Phone: <a href="">555-555-5555</a></p>
        </address>
        <a href="#">Back to Top</a>
      </section>
    </main>
    <hr />
    <footer>
      <p>Copyright The Little Taco Shop</p>
    </footer>
  </body>
</html>
